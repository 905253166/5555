<h5>1.豆腐切丁；蔥切花，備用。
2.熱鍋，倒入少許油，先以小火爆香蒜末、薑末，再放入豬絞肉炒熟。<br>
3.續加紅辣椒醬炒香後加入所有調味料B，待燒開後放入作法1的豆腐丁略煮滾。<br>
4.煮滾後開小火，邊慢慢淋入太白粉水，邊搖晃鍋子，使太白粉水均勻散佈。<br>
5.以鍋鏟輕推，勿使豆腐破爛，加入香油即可裝盤，再灑上蔥花及花椒粉即可。
