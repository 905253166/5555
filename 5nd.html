<h5>心得<br>
這四道菜都是我很喜歡的菜，也將作法都放置圖片以下了，這四道我覺得可以給新手嘗試看看，畢竟也不難，<br>
我會進來餐飲科是因為我對餐飲很有一定的熱忱，偶爾沒事就會煮煮東西，研發新菜色，<br>
但是我覺得我會把餐飲當作興趣，並不會把它當作主業，<br>
因為另外有在經營網路市場了，晚上也有兼執一份工作，這樣收入也還不錯，<br>
但是有機會我還是會開一間屬於自己的餐廳，因為那是我的夢想，<br>
也謝謝老師這學期的教導讓我可以學到創立網頁這部分，因為以後可能我也會開一個屬於自己的網站，<br>
然而一直經營下去，謝謝老師這學期的教導和細心的述說各種問題，謝謝老師，辛苦了!</h5>
